<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Section: Form and Table -->
            <div class="col-md-4">
                <!-- Form -->
                <div id="breakFormContainer">
                    <form id="breakForm">
                        <div id="formHeading">Enter Break</div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend setWidth">
                                    <span class="input-group-text labelBorderFix" id="basic-addon1">Initial</span>
                                </div>
                                <input id="repInitial" type="text" class="form-control">
                                <div class="input-group-append">
                                    <select name="colour" id="colourDropdown" class="btn btn-secondary dropdown-toggle">
                                        <option class="dropdown-item" data-color="#ff7300" >Orange</option>
                                        <option class="dropdown-item" data-color="#1E90FF">Blue</option>
                                        <option class="dropdown-item" data-color="#784884">Purple</option>
                                        <option class="dropdown-item" data-color="#2E8B57">Green</option>
                                        <option class="dropdown-item" data-color="#F19CBB" style="color:grey">Pink</option>
                                        <option class="dropdown-item" data-color="#C21807">Red</option>
                                        <option class="dropdown-item" data-color="#FCD12A" style="color:grey">Yellow</option>
                                        <option class="dropdown-item" data-color="#cc338b">Magenta</option>
                                        <option class="dropdown-item" data-color="#152238">Navy</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend setWidth">
                                    <span class="input-group-text labelBorderFix" id="basic-addon1">First 10</span>
                                </div>
                                <input type="datetime-local" id="firstTen" name="firstTen" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend setWidth">
                                    <span class="input-group-text labelBorderFix" id="basic-addon1">Thirty</span>
                                </div>
                                <input type="datetime-local" id="thirty" name="thirty" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend setWidth">
                                    <span class="input-group-text labelBorderFix" id="basic-addon1">Second Ten</span>
                                </div>
                                <input type="datetime-local" id="secondTen" name="secondTen" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit" id="submitButton" class="btn btn-primary">
                        </div>
                    </form>
                </div>
    
                <!-- Table -->
                <div id="breaksTableContainer">
                    <table id="breaksTable">
                        <thead>
                            <tr>
                                <th scope="col">CX Rep</th>
                                <th scope="col">First 10</th>
                                <th scope="col">Thirty</th>
                                <th scope="col">Second 10</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
    
            <!-- Right Section: Timeline -->
            <div class="col-md-8" id="timelineContainer">
                <div id="timelineHeading">Breaks Timeline</div>
                <div id="breakTimeline">
                    <div class="row" id="timelineHeader">

                    </div>
                    <div class="row" id="timelineBody">

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <script type="module" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
